<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watering Control</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="layouts">
    <section class="navbar">
      <h3>Kelompok 2</h3>
    </section>
    <section class="page-title">
      <h3>WATERING CONTROL</h3>
    </section>

    <section class="waters">
      <div class="water">
        <img src="assets/watering-off.png" class="water-image" id="waterTamanImage1">
        <p class="water-location-text">TAMAN1</p>
        <button class="water-submit" onclick="setTaman('taman1', 'ON')">TURN ON</button>
        <button class="water-submit" onclick="setTaman('taman1', 'OFF')">TURN OFF</button>
      </div>

      <div class="water">
        <img src="assets/watering-off.png" class="water-image" id="waterTamanImage2">
        <p class="water-location-text">TAMAN2</p>
        <button class="water-submit" onclick="setTaman('taman2', 'ON')">TURN ON</button>
        <button class="water-submit" onclick="setTaman('taman2', 'OFF')">TURN OFF</button>
      </div>

      <div class="water">
        <img src="assets/watering-off.png" class="water-image" id="waterTamanImage3">
        <p class="water-location-text">TAMAN3</p>
        <button class="water-submit" onclick="setTaman('taman3', 'ON')">TURN ON</button>
        <button class="water-submit" onclick="setTaman('taman3', 'OFF')">TURN OFF</button>
      </div>

      <div class="water">
        <img src="assets/watering-off.png" class="water-image" id="waterTamanImage4">
        <p class="water-location-text">TAMAN4</p>
        <button class="water-submit" onclick="setTaman('taman4', 'ON')">TURN ON</button>
        <button class="water-submit" onclick="setTaman('taman4', 'OFF')">TURN OFF</button>
      </div>
    </section>

    <section class="bottombar">
      <ul>
        <li><a href="index.html"><i class="fa-solid fa-home"></i></a></li>
        <li><a href="watering.html"><i class="fa-solid fa-shower"></i></a></li>
      </ul>
    </section>

  </div>

  <script src="main.js"></script>
</body>

</html>
