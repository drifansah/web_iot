<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watering Control</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .bottombar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      padding: 10px 0;
      z-index: 10;
    }

    .logout-wrapper {
      position: fixed;
      bottom: 70px;
      /* ⬅️ Tambahkan jarak dari bawah */
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 9;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="layouts">
    <section class="navbar">
      <h3>Smart Garden - Home</h3>
    </section>

    <section class="page-title">
      <h3>Selamat Datang di Sistem Smart Garden</h3>
      <p>Silakan klik tombol shower untuk mengakses kontrol penyiraman.</p>
    </section>
    <div class="logout-wrapper">
      <button onclick="logout()" style="margin-top: 10px;">Logout</button>
    </div>
    <section class="bottombar">
      <ul>
        <li><a href="index.html"><i class="fa-solid fa-home"></i></a></li>
        <li><a href="watering.html"><i class="fa-solid fa-shower"></i></a></li>
      </ul>
    </section>

  </div>
  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>


</body>

</html>
